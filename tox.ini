[pytest]
addopts =
    -l
    -vv

[isort]
profile = black
multi_line_output = 3
skip_glob = fantasy_funball/migrations/*
line_length = 90

[flake8]
exclude = */migrations/*
filename = *.py
max-line-length = 90
ignore =
; Module level import not at top of file
    E402
; Line break before binary operator
    W503
